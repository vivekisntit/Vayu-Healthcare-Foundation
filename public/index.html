<!DOCTYPE html>
<html>
<head>
  <title>Vayu Healthcare Foundation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Vayu Healthcare Foundation</h1>
    <p>Providing Accessible Healthcare Support to Communities</p>
  </header>

  <main>
    <div class="card">
      <h2>Patient Support Request</h2>

      <form id="supportForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="location" placeholder="Location" required />

        <select name="category" required>
          <option value="">Select Issue Category</option>
          <option value="medical">Medical</option>
          <option value="mental">Mental Health</option>
          <option value="emergency">Emergency</option>
        </select>

        <textarea name="description" placeholder="Describe the issue in detail..." required></textarea>

        <button type="submit">Request Assistance</button>
      </form>
    </div>

    <div id="result" class="result-card"></div>
  </main>

  <footer>
    <p>© 2026 Vayu Healthcare Foundation | Compassion • Care • Community</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
